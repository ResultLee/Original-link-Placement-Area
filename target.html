<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a标签的打开方式</title>
</head>
<body>
	<!--
		_self 在本页面打开	
		_blank	在新页面打开
		_parent 在父级窗口打开
		_top 在顶级窗口打开
		框架名
	-->
	<center>
		<a href="http://www.baidu.com/" target="_self">本页面</a><br/>
		<a href="http://www.baidu.com/" target="_blank">新页面</a><br/>
		<a href="http://www.baidu.com/" target="_parent">父级页面</a><br/>
		<a href="http://www.baidu.com/" target="_top">顶级页面</a><br/>
		<a href="http://www.baidu.com/" target="right">框架名</a>
	</center>
</body>
</html>
